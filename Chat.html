<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Two-Way Chat</title>
    <style>
      #chat-box {
        height: 400px;
        border: 1px solid #ccc;
        overflow-y: scroll;
      }
      #message {
        width: 70%;
      }
    </style>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarsExample07">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/Chat.html">Group Chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Userlist.html">Manage Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Documents.html">Manage Documents</a>
            </li>
            <li class="nav-item">
              <a class="nav-link logoutBtn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="chat-box" class="border rounded p-3 mb-3"></div>
      <div class="input-group mb-3">
        <input
          type="text"
          id="message"
          class="form-control"
          placeholder="Type your message here..."
        />
        <div class="input-group-append">
          <button onclick="sendMessage()" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script/Common.js"></script>
    <script src="./script/Chat.js"></script>
    <script>
      isLoggedIn();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="./script/Login.js"></script>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h3>Login</h3>
      <form id="loginForm" onsubmit="return handleFormSubmit(event)">
        <div class="form-group row">
          <label for="loginEmail" class="col-sm-4 col-form-label text-left"
            >Email</label
          >
          <div class="col-sm-8">
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              name="loginEmail"
              placeholder="Enter Your Email ID"
            />
            <div id="loginEmailError" class="error"></div>
          </div>
        </div>
        <div class="form-group row">
          <label for="loginPassword" class="col-sm-4 col-form-label text-left"
            >Password</label
          >
          <div class="col-sm-8">
            <input
              type="password"
              class="form-control"
              placeholder="Enter Your password"
              id="loginPassword"
              name="loginPassword"
            />
            <div id="loginPasswordError" class="error"></div>
          </div>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Login</button>
      </form>
    </div>
  </body>
</html>
